<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>YUI Button Widget</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <!-- Combo-handled YUI CSS files: -->
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/combo?2.8.1/build/button/assets/skins/sam/button.css">
    <!-- Combo-handled YUI JS files: -->
    <script type="text/javascript" src="http://yui.yahooapis.com/combo?2.8.1/build/yahoo-dom-event/yahoo-dom-event.js&2.8.1/build/element/element-min.js&2.8.1/build/button/button-min.js"></script>
    <!-- YUI wrapper CSS and JS files -->
    <link rel="stylesheet" type="text/css" href="yui.styles.css">
    <script type="text/javascript" src="yui.button.js"></script>
    <script type="text/javascript" src="yui.utilities.js"></script>
    <script type="text/javascript">
      // Initialize calendar widgets
      YAHOO.util.Event.onDOMReady(YuiButton.initialize);
    </script>
  </head>
  <body class="yui-skin-sam">

    <form action="#" id="form_example">

      <div id="example1" class="container">

        <button type="button" name="button1" id="choose_date1" class="my-button" value="Button">Button</button>
        
        <input type="submit" name="submit1" id="submit1" class="my-button" value="Submit">

        <input type="reset" name="reset1" id="reset1" class="my-button" value="Reset">

        <input type="button" name="button1" id="button1" class="my-button" value="Button">

      </div>
      
    </form>

    <!--div class="yui-utilities">
      <button type="button" name="add" id="add" class="my-button" value="Add Button Row">Add Button Row</button>
    </div-->

  </body>
</html>
